<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dress Up</title>
        <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">

                integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
                crossorigin="anonymous">
                <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" media="all">
        <link rel="stylesheet" href="css/main.css">
</head>


<body>
        <main >
        <section class=" d-flex game-section container">
                <div class="col left-side-buttons ">
                        <div class="mt-4 bodyparts-btn">
                                <img class="img-btn body-btn" id="test" src="button_icons/bodyicon1.png" alt="school uniform in navy and white" >
                                <img class="img-btn body-btn" src="button_icons/bodyicon2.png" alt="school uniform in black and white">
                        </div>

                        <div class=" bodyparts-btn">
                                <img class="img-btn body-btn" src="button_icons/bodyicon3.png" alt="school uniform in blue and white">
                                <img class="img-btn body-btn" src="button_icons/bodyicon4.png" alt="red tracksuit">
                        </div>
                        <div class=" bodyparts-btn">
                                <img class="img-btn body-btn" src="button_icons/bodyicon5.png" alt="green tracksuit">
                                <img class="img-btn body-btn" src="button_icons/bodyicon6.png" alt="blue tracksuit">
                        </div>
                </div>
                <div class="col center-doll background">
                        <h1 class=" text-center mt-4 mb-0 nonCanvas row"><span class="col">CHOOSE YOUR LOOK</span><span class="col-2 middle"> OR</span><span class="col">MAKE IT <button class="nonCanvas btn" id="btn-random" >
                                RANDOM</button></span> </h1>
                        
                       
                        
                        <div id="doll">
                                <div id="backhair" class="d"></div>
                                <div id="face" class="d"></div>
                                <div id="body" class="d"></div>
                                <div id="shoes" class="d"></div>
                                <div id="fronthair" class="d"></div>
                        </div>

                        <div class="next-prev-btns nonCanvas">

                                <button class='btn btn-lg btn-control' id='nexthair'>
                                        <i class="fas fa-arrow-alt-circle-right"></i></span></button>
                                <button class='btn btn-lg btn-control' id='prevhair'>
                                        <i class="fas fa-arrow-alt-circle-left"></i></button>

                                <button class='btn btn-lg btn-control' id='nextface'>
                                        <i class="fas fa-arrow-alt-circle-right"></i></button>
                                <button class='btn btn-lg btn-control' id='prevface'>
                                        <i class="fas fa-arrow-alt-circle-left"></i></button>

                                <button class='btn btn-lg btn-control' id='nextbody'>
                                        <i class="fas fa-arrow-alt-circle-right"></i></button>
                                <button class='btn btn-lg btn-control' id='prevbody'>
                                        <i class="fas fa-arrow-alt-circle-left"></i></button>

                                <button class='btn btn-lg btn-control' id='nextshoes'>
                                        <i class="fas fa-arrow-alt-circle-right"></i></button>
                                <button class='btn btn-lg btn-control' id='prevshoes'>
                                        <i class="fas fa-arrow-alt-circle-left"></i></button>
                        </div>

                        
                        <button class="btn btn-lg nonCanvas"id="btn-download" ><svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"/></svg> DOLL IMAGE</button>

                </div>
                <div class="col right-side-buttons ">
                        
                        <div class="bodyparts-btn mt-4">
                                <img class="img-btn hair-btn" src="button_icons/hairicon1.png" alt="short pink hair">
                                <img class="img-btn hair-btn" src="button_icons/hairicon2.png" alt="short blonde hair">
                                <img class="img-btn hair-btn" src="button_icons/hairicon3.png" alt="short brown hair">
                        </div>
                        <div class="bodyparts-btn">
                                <img class="img-btn hair-btn" src="button_icons/hairicon4.png" alt="pink ponytails">
                                <img class="img-btn hair-btn" src="button_icons/hairicon5.png" alt="blonde ponytails">
                                <img class="img-btn hair-btn" src="button_icons/hairicon6.png" alt="brown ponytails">
                        </div>
                        <div class="bodyparts-btn">
                                <img class="img-btn face-btn" src="button_icons/faceicon1.png" alt="face with blue eyes">
                                <img class="img-btn face-btn" src="button_icons/faceicon2.png" alt="face with darkpink eyes">
                                <img class="img-btn face-btn" src="button_icons/faceicon3.png" alt="face with pink eyes">
                        </div>
                        <div class="bodyparts-btn">
                                <img class="img-btn face-btn" src="button_icons/faceicon4.png" alt="face with green eyes">
                                <img class="img-btn face-btn" src="button_icons/faceicon5.png" alt="face with black eyes">
                                <img class="img-btn face-btn" src="button_icons/faceicon6.png" alt="face with brown eyes">
                        </div>
                        <div class="bodyparts-btn">
                                <img class="img-btn shoes-btn" src="button_icons/shoesicon1.png" alt="white shoes with black socks">
                                <img class="img-btn shoes-btn" src="button_icons/shoesicon2.png" alt="brown shoes with white socks">
                                <img class="img-btn shoes-btn" src="button_icons/shoesicon3.png" alt="red shoes with short white socks">
                        </div>
                        <div class="bodyparts-btn">
                                <img class="img-btn shoes-btn" src="button_icons/shoesicon4.png" alt="white shoes with green socks" >
                                <img class="img-btn shoes-btn" src="button_icons/shoesicon5.png" alt="white shoes with blue socks">
                                <img class="img-btn shoes-btn" src="button_icons/shoesicon6.png" alt="red shoes">
                        </div>

                </div>
                
                
        </section>
        <footer class=" container">

                <a href="https://www.linkedin.com/in/dominika-papierska/"><i class="fa-brands fa-linkedin fa-2xl" ></i></a>

            </footer>
</main>
