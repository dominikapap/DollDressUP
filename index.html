<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

    <div id="container">
        <div id="background" class="container text-center">
            <h1 class="text-primary mt-5 ">CHOOSE YOUR LOOK</h1>
            <div id="backhair"></div>
            <div id="face"></div>
            <div id="body"></div>
            <div id="shoes"></div>
            <div id="fronthair"></div>

            <button class='btn btn-lg btn-primary btn-control'id='nexthair' onclick="changeItem('fronthair', 'hair/fronthair', 'next');changeItem('backhair', 'hair/backhair', 'next')">
                <i class="fas fa-arrow-alt-circle-right"></i></span></button>
            <button class='btn btn-lg btn-primary btn-control'id='prevhair' onclick="changeItem('fronthair', 'hair/fronthair', 'prev');changeItem('backhair', 'hair/backhair', 'prev')">
                <i class="fas fa-arrow-alt-circle-left"></i></button>

            <button class='btn btn-lg btn-primary btn-control'id='nextface' onclick="changeItem('face', 'face/face', 'next')"><i class="fas fa-arrow-alt-circle-right"></i></button>
            <button class='btn btn-lg btn-primary btn-control'id='prevface' onclick="changeItem('face', 'face/face', 'prev')"><i class="fas fa-arrow-alt-circle-left"></i></button>

            <button class='btn btn-lg btn-primary btn-control'id='nextbody' onclick="changeItem('body', 'body/body', 'next')"><i class="fas fa-arrow-alt-circle-right"></i></button>
            <button class='btn btn-lg btn-primary btn-control'id='prevbody' onclick="changeItem('body', 'body/body', 'prev')"><i class="fas fa-arrow-alt-circle-left"></i></button>

            <button class='btn btn-lg btn-primary btn-control'id='nextshoes' onclick="changeItem('shoes', 'shoes/shoes', 'next')"><i class="fas fa-arrow-alt-circle-right"></i></button>
            <button class='btn btn-lg btn-primary btn-control'id='prevshoes' onclick="changeItem('shoes', 'shoes/shoes', 'prev')"><i class="fas fa-arrow-alt-circle-left"></i></button>
        </div>
        
        
    </div>
    
    <script src="myscript.js"></script>
</body>
</html>
